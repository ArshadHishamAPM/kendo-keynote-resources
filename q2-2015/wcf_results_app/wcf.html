<!DOCTYPE html>
<html>
<head>
    <title>World Cup Fan</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- kendo and jQuery -->
    <link rel="stylesheet" href="http://cdn.kendostatic.com/2015.2.624/styles/kendo.common.min.css">
    <link rel="stylesheet" href="http://cdn.kendostatic.com/2015.2.624/styles/kendo.silver.min.css">
    <link rel="stylesheet" href="http://cdn.kendostatic.com/2015.2.624/styles/kendo.dataviz.min.css">
    <link rel="stylesheet" href="http://cdn.kendostatic.com/2015.2.624/styles/kendo.dataviz.silver.min.css">
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://cdn.kendostatic.com/2015.2.624/js/kendo.all.min.js"></script>

    <!-- wcf css & js -->
    <link rel="stylesheet" href="wcf.css">

</head>
<body>

    <header>
        <button id="filtersBtn"></button>
        <h1>
            <img id="logo" src="https://dl.dropboxusercontent.com/u/2026291/wcf.png" alt="World Cup Fan" style="width:100%">
        </h1>
    </header>

    <div id="splitter">
        <div id="filters">
            <button id="allBtn" style="width:100%">All</button>
            <div id="teams" data-template="template" data-bind="source: teamsData"></div>
        </div>
        <div id="content">
          <div id="grid"></div>
        </div>
    </div>

    <script type="text/x-kendo-template" id="template">
        <a data-role="button" data-bind="click:selectTeam" id="#:fifa_code#" style="width:100%">#:country#</a>
    </script>

    <script src="wcf.js"></script>

</body>
</html>
